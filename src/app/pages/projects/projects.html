<div class="row align-items-center px-4">
  <div class="col-md-6">
    <h3 class="text-black fw-bold mb-1">Projects</h3>
    <p class="fs-6 opacity-50 fw-semibold mb-0">Manage and track all your projects and their progress</p>
  </div>
  <div class="col-md-6 d-flex justify-content-md-end mt-3 mt-md-0">
    <button class="btn btn-primary d-flex align-items-center gap-1">
      <lucide-angular name="Plus" size="16"></lucide-angular>
      New Project
    </button>
  </div>
</div>
<div class="row">
    <div class="row gy-3">
  <div class="col-md-3">
    <app-proj-card-head
      label="Total Projects"
      [count]="6"
      icon="Folder"
      iconBgColor="bg-primary-subtle"
      iconColor="text-primary">
    </app-proj-card-head>
  </div>

  <div class="col-md-3">
    <app-proj-card-head
      label="In Progress"
      [count]="3"
      icon="Clock"
      iconBgColor="bg-warning-subtle"
      iconColor="text-warning">
    </app-proj-card-head>
  </div>

  <div class="col-md-3">
    <app-proj-card-head
      label="Completed"
      [count]="1"
      icon="Target"
      iconBgColor="bg-success-subtle"
      iconColor="text-success">
    </app-proj-card-head>
  </div>

  <div class="col-md-3">
    <app-proj-card-head
      label="Team Members"
      [count]="12"
      icon="Users"
      iconBgColor="bg-purple-subtle"
      iconColor="text-purple">
    </app-proj-card-head>
  </div>
</div>

</div>
<div class="row g-4 mt-3">
