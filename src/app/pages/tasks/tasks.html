<div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center">
        <div class="col-6 d-flex justify-content-start">
            <div class="d-flex flex-column">
                <span class="fs-4 fw-semibold">Tasks</span>
                <span class="fs-6 fw-semibold text-muted">
                    Manage and track all your tasks in one place
                </span>
            </div>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button class="btn btn-primary">
                <lucide-angular name="Plus"></lucide-angular>
                New Task
            </button>
        </div>
    </div>
</div>

<div class="row bg-snow rounded-3 border border-1 mt-3 py-4 px-3 align-items-center">
    <div class="col-lg-8 d-flex gap-2  flex-wrap mb-2 mb-lg-0">
        <button class="btn btn-primary fw-semibold btn-sm rounded-2 px-3">All Tasks (6)</button>
        <button class="btn btn-light bg-secondary bg-opacity-25 btn-sm fw-semibold rounded-2 px-3">Pending (2)</button>
        <button class="btn btn-light bg-secondary bg-opacity-25 btn-sm fw-semibold rounded-2 px-3">In Progress
            (3)</button>
        <button class="btn btn-light bg-secondary bg-opacity-25 py-2 btn-sm fw-semibold rounded-2 px-3">Completed
            (1)</button>
    </div>

    <div class="col-lg-4 mt-3 d-flex justify-content-lg-end gap-2">
        <div class="input-group input-group-sm">
            <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search"></i> <!-- Bootstrap Icons -->
            </span>
            <input type="text" class="form-control border-start-0" placeholder="Search tasks..." />
        </div>
        <button class="btn btn-outline-primary btn-sm">
            <lucide-angular name="Funnel" /> <!-- Filter icon -->
        </button>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12 col-md-12 col-lg-12">
        <app-task-card title="Design new landing page"
            description="Create a modern, responsive landing page for the new product launch" priority="High"
            status="In Progress" assignee="Alex Chen" dueDate="2025-01-15" project="Website Redesign"
            [tags]="['Design', 'Frontend']" [progress]="65">
        </app-task-card>
    </div>

    <div class="col-12 col-md-12 col-lg-12">
        <app-task-card title="Refactor API Gateway" description="Simplify middleware logic and add retry mechanism"
            priority="Medium" status="Pending" assignee="Karan Mehta" dueDate="2025-01-20" project="Backend Refactor"
            [tags]="['API', 'Refactor']" [progress]="30">
        </app-task-card>
    </div>

    <!-- Add more task cards as needed -->
</div>
