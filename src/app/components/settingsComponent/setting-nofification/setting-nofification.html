<div class="card p-4 rounded-4 shadow-sm">
    <div>
        <h6 class="fw-semibold text-dark mb-3">Notification Preferences</h6>

        <div class="form-switch-item" *ngFor="let pref of notificationPrefs">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="fw-semibold small text-dark">{{ pref.title }}</div>
                    <div class="text-muted small">{{ pref.desc }}</div>
                </div>
                <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="preferences[pref.key]" />
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h6 class="fw-semibold text-dark mb-3">Activity Notifications</h6>

        <div class="form-switch-item" *ngFor="let activity of activityPrefs">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <div class="fw-semibold small text-dark">{{ activity.title }}</div>
                    <div class="text-muted small">{{ activity.desc }}</div>
                </div>
                <div class="form-check form-switch m-0">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="preferences[activity.key]" />
                </div>
            </div>
        </div>
    </div>

    <hr class="my-4" />

    <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-light" (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary d-flex align-items-center gap-1" (click)="onSave()">
            <i class="bi bi-save"></i> Save Changes
        </button>
    </div>
</div>
