<div class="card shadow-sm border-0">
  <div class="card-body">
    <h6 class="fw-bold mb-4">Project Analytics</h6>

    <div class="table-responsive">
      <table class="table align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Project</th>
            <th>Progress</th>
            <th>Budget</th>
            <th>Team Size</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projectData">
            <td>{{ project.name }}</td>
            <td>
              <div class="d-flex align-items-center gap-2">
                <div class="progress w-100" style="height: 6px;">
                  <div class="progress-bar bg-primary" role="progressbar"
                       [style.width.%]="project.progress"
                       aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <small>{{ project.progress }}%</small>
              </div>
            </td>
            <td>
              <div class="d-flex flex-column">
                <span class="fw-semibold">{{ project.currentBudget | currency }}</span>
                <small class="text-muted">of {{ project.totalBudget | currency }}</small>
              </div>
            </td>
            <td>{{ project.teamSize }} members</td>
            <td>
              <span [ngClass]="{
                'badge bg-success-subtle text-success': project.status === 'On Track',
                'badge bg-danger-subtle text-danger': project.status === 'At Risk'
              }">
                {{ project.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
