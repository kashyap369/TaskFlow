<div class="d-flex justify-content-between align-items-center px-2 py-2 rounded-3 hover-bg cursor-pointer">

  <div>
    <div class="fw-semibold">{{ title }}</div>
    <span
      [ngClass]="{
        'text-white bg-danger': priority === 'High',
        'text-white bg-warning': priority === 'Medium',
        'text-white bg-success': priority === 'Low'
      }"
      class="badge rounded-pill small mt-1 px-2 py-1">
      <lucide-angular name="Flag" class="opacity-75" size="16"></lucide-angular>
      {{ priority }}
    </span>
  </div>
  <div class="text-muted small fw-semibold">{{ date }}</div>
</div>
